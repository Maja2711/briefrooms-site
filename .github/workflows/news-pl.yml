name: Build PL Aktualności (2x dziennie)

on:
  schedule:
    # UTC! 05:10 ≈ 06:10 CET / 07:10 CEST ; 12:10 UTC ≈ 13:10 CET / 14:10 CEST
    - cron: "10 5 * * *"
    - cron: "10 12 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil

      - name: Build PL aktualności
        run: |
          python scripts/fetch_news_pl.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain pl/aktualnosci.html)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pl/aktualnosci.html
            git commit -m "chore(news-pl): auto-update (2x daily)"
            git push
          else
            echo "No changes to commit."
          fi
