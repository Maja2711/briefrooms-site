name: Update News Cache

on:
  schedule:
    - cron: "*/30 * * * *"   # co 30 minut
  workflow_dispatch:         # rÄ™czne uruchomienie

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install feedparser python-dateutil requests

      - name: Run PL news fetcher
        run: |
          python scripts/fetch_news_pl.py

      - name: Run EN news fetcher
        run: |
          python scripts/fetch_news_en.py

      - name: Commit & push JSON updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .cache/news_summaries_pl.json
          git add .cache/news_summaries_en.json
          git commit -m "Auto-update news cache" || echo "No changes"
          git push

