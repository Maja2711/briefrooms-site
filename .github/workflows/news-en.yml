name: Build EN News (2x daily)

on:
  schedule:
    # UTC times; stagger vs PL a bit
    - cron: "15 5 * * *"
    - cron: "15 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: news-en
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil requests

      - name: Generate EN News (with AI summaries if key is set)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_AI_MODEL: gpt-4o-mini
        run: |
          python scripts/fetch_news_en.py

      - name: Sanity check (expect AI block)
        run: |
          if ! grep -q 'AI comment' en/news.html; then
            echo "AI comment block not found in en/news.html"
            exit 1
          fi

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain en/news.html .cache/news_summaries_en.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add en/news.html .cache/news_summaries_en.json
            git commit -m "chore(news-en): update (2x daily, AI summaries)"
            git push
          else
            echo "No changes."
          fi

