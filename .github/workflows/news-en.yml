name: Build PL Aktualności + hotbar

on:
  schedule:
    # czasy w UTC (05:10 i 12:10)
    - cron: "10 5 * * *"
    - cron: "10 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil requests

      - name: Generate PL Aktualności + hotbar JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_AI_MODEL: gpt-4o-mini
        run: |
          python scripts/fetch_news_pl.py
          python scripts/build_hotbar_pl.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain pl/aktualnosci.html .cache/news_summaries_pl.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pl/aktualnosci.html .cache/news_summaries_pl.json
            git commit -m "chore(news-pl): update aktualnosci + hotbar"
            git push
          else
            echo "No changes."
          fi
