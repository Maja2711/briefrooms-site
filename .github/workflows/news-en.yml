name: Build EN News (2x daily)

on:
  schedule:
    - cron: "20 5 * * *"
    - cron: "20 12 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil requests

      - name: Generate EN News (HTML + hotbar JSON, AI summaries if key is set)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_AI_MODEL: gpt-4o-mini
        run: |
          python scripts/fetch_news_en.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain en/news.html .cache/news_summaries_en.json .cache/ai_cache_en.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add en/news.html .cache/news_summaries_en.json .cache/ai_cache_en.json
            git commit -m "chore(news-en): update (2x daily, AI summaries + hotbar)"
            git push
          else
            echo "No changes."
          fi
