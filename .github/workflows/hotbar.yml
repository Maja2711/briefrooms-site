name: Update Hotbar News

on:
  schedule:
    - cron: "*/30 * * * *"   # co 30 minut
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: pip install requests beautifulsoup4 feedparser

      - name: Fetch PL news
        run: python scripts/fetch_news_pl.py

      - name: Fetch EN news
        run: python scripts/fetch_news_en.py

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/*.json
          git commit -m "update hotbar cache" || echo "no changes"
          git push
