<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BriefRooms ‚Äì wybierz pok√≥j</title>
  <meta name="description" content="BriefRooms: szybkie, rzeczowe skr√≥ty. Wybierz pok√≥j: Geopolityka, Zdrowie, Nauka." />

  <style>
    /* ====== Kolory i obrazki (opcjonalnie podmie≈Ñ na zdjƒôcia) ====== */
    :root{
    
  --geo-img: url("/assets/geo.svg");     /* by≈Ço .jpg */
  --health-img: url("/assets/health.svg");
  --sci-img: url("/assets/sci.svg");
    }

    /* ====== Reset & layout ====== */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 50% -200px, #1e58a1, var(--blue)) fixed;
      display:flex; align-items:center; justify-content:center;
      padding: clamp(16px, 3vw, 32px);
    }

    .wrap{
      width:min(1200px, 100%);
    }

    header{
      text-align:center;
      margin-bottom: clamp(20px, 3vw, 32px);
    }
    header h1{
      margin:0 0 .25em;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.5px;
    }
    header p{
      margin:0;
      color:#cfe3ff;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.95;
    }

    /* ====== Drzwi (siatka) ====== */
    .doors{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(14px, 2.2vw, 22px);
    }
    @media (max-width: 900px){
      .doors{ grid-template-columns: 1fr; }
    }

    .door{
      position:relative;
      aspect-ratio: 3/5;           /* proporcja ‚Äûdrzwi‚Äù */
      border-radius: 18px;
      background:
        /* warstwa 1: zdjƒôcie ‚Äì je≈õli jest */
        var(--img, none),
        /* fallback: ‚Äûdrewno‚Äù gdy brak zdjƒôcia */
        var(--wood-bg),
        /* p√≥≈Çcie≈Ñ */
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.25));
      background-size: cover, cover, cover;
      background-position:center;
      box-shadow: var(--shadow);
      border: 10px solid var(--accent-2);
      outline: 2px solid rgba(0,0,0,.25);
      overflow: hidden;
      transform: translateZ(0);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      display:flex; align-items:flex-end; justify-content:center;
      text-decoration:none;
      isolation:isolate; /* label nad pseudo-elementami */
    }

    /* delikatny ‚Äûpr√≥g‚Äù i rama wewnƒôtrzna */
    .door::before,
    .door::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      border-radius:10px;
    }
    .door::before{
      /* wewnƒôtrzna rama */
      border: 3px solid rgba(255,255,255,.08);
      inset: 12px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.15);
      border-radius: 12px;
    }
    .door::after{
      /* delikatny po≈Çysk pionowy */
      background: linear-gradient(90deg, rgba(255,255,255,.06), transparent 40% 60%, rgba(255,255,255,.04));
      mix-blend-mode: screen;
      opacity:.8;
    }

    .door:hover{
      transform: translateY(-6px);
      box-shadow: 0 16px 36px rgba(0,0,0,.45);
      filter: saturate(1.05);
    }

    /* ‚ÄûKlamka‚Äù */
    .knob{
      position:absolute;
      right: 22px;
      top: 50%;
      width: 12px; height: 12px;
      background: radial-gradient(circle at 30% 30%, #fff8, #caa15e 45%, #a9813c 65%);
      border-radius:50%;
      box-shadow: inset 0 0 0 2px #8b6a33, 0 0 0 2px #aa8a54, 0 6px 10px rgba(0,0,0,.35);
      transform: translateY(-50%);
      opacity:.9;
    }

    .label{
      position:relative;
      z-index:2;
      width: 100%;
      text-align:center;
      background: linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.25) 60%);
      padding: 18px 16px 22px;
      color:#fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.5);
      font-weight:700;
      font-size: clamp(18px, 3.2vw, 26px);
      letter-spacing:.3px;
    }

    /* Podpis pod siatkƒÖ */
    .hint{
      text-align:center;
      margin-top: 18px;
      color:#b9d1ff;
      font-size: 14px;
      opacity:.9;
    }

    /* Przypisanie grafik (je≈õli kiedy≈õ dodasz zdjƒôcia do /assets/doors) */
    .door.geo    { --img: var(--geo-img); }
    .door.health { --img: var(--health-img); }
    .door.sci    { --img: var(--sci-img); }

    /* Link ‚Äûpowr√≥t‚Äù */
    .back{
      display:inline-block;
      margin-top: 18px;
      color:#cfe3ff;
      text-decoration:none;
    }
    .back:hover{ text-decoration:underline; }
    <style>
  /* Upewnij siƒô, ≈ºe drzwi pokazujƒÖ obraz z assets/ */
  .card .door{
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-color: transparent; /* na wszelki wypadek */
  }

  /* Per-karta ‚Äì przypiƒôcie w≈Ça≈õciwego obrazka */
  .card[data-kind="geo"] .door{ 
    background-image: url("/assets/geo.svg");      /* je≈õli masz JPG ‚Äì zmie≈Ñ na geo.jpg */ 
  }
  .card[data-kind="health"] .door{ 
    background-image: url("/assets/health.svg");   /* lub health.jpg */ 
  }
  .card[data-kind="sci"] .door{ 
    background-image: url("/assets/sci.svg");      /* lub sci.jpg */ 
  }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>BriefRooms</h1>
      <p>Wybierz pok√≥j z kr√≥tkimi, rzeczowymi podsumowaniami üëá</p>
    </header>

    <main class="doors" aria-label="Wyb√≥r dzia≈Çu">
      <a class="door geo" href="/pl/geopolityka.html" aria-label="Geopolityka">
        <span class="knob" aria-hidden="true"></span>
        <span class="label">Geopolityka</span>
      </a>

      <a class="door health" href="/pl/zdrowie.html" aria-label="Zdrowie">
        <span class="knob" aria-hidden="true"></span>
        <span class="label">Zdrowie</span>
      </a>

      <a class="door sci" href="/pl/nauka.html" aria-label="Nauka">
        <span class="knob" aria-hidden="true"></span>
        <span class="label">Nauka</span>
      </a>
    </main>

    <p class="hint">Masz te≈º wersjƒô EN: <a class="back" href="/en/index.html">/en/index.html</a></p>
  </div>
</body>
</html>
