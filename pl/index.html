<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BriefRooms — wybierz pokój (PL)</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <style>
    :root{
      --bg-deep:#031d33;
      --bg-sky:#0b3a5c;
      --txt:#e9f2fb;
      --muted:#b8c8da;
      --accent:#9ccf9f;
      --card:#0d2236;
      --line:rgba(255,255,255,.08);
      --glow:rgba(0,155,255,.25);
    }

    /* ========== Global ========== */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--txt); font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg-sky),var(--bg-deep));
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}

    /* ========== Animated sea (layers of moving waves) ========== */
    .sea{
      position:fixed; inset:0; z-index:-1; overflow:hidden;
      background:radial-gradient(1200px 600px at 50% -200px, rgba(255,255,255,.08), transparent 60%);
    }
    .wave{
      position:absolute; left:-10%; width:120%; height:220px; opacity:.45; filter:blur(.2px);
      background-repeat:repeat-x; background-size:1600px 220px;
      animation:slide 18s linear infinite;
    }
    .wave:nth-child(1){
      bottom:0; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="220" viewBox="0 0 1600 220"><path d="M0,120 C200,180 400,60 600,120 C800,180 1000,60 1200,120 C1400,180 1500,120 1600,140 L1600,220 L0,220 Z" fill="%230b4e7a"/></svg>');
    }
    .wave:nth-child(2){
      bottom:20px; opacity:.35; animation-duration:26s;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="220" viewBox="0 0 1600 220"><path d="M0,130 C220,190 420,70 620,130 C820,190 1020,70 1220,130 C1420,190 1520,130 1600,150 L1600,220 L0,220 Z" fill="%230a436b"/></svg>');
    }
    .wave:nth-child(3){
      bottom:40px; opacity:.25; animation-duration:34s;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="220" viewBox="0 0 1600 220"><path d="M0,140 C240,200 440,80 640,140 C840,200 1040,80 1240,140 C1440,200 1540,140 1600,160 L1600,220 L0,220 Z" fill="%2308385d"/></svg>');
    }
    @keyframes slide { from{background-position-x:0} to{background-position-x:-1600px} }

    /* ========== Header ========== */
    header{
      max-width:1120px; margin:48px auto 8px; padding:0 16px; text-align:center;
    }
    h1{margin:0 0 10px; font-weight:800; letter-spacing:.3px;
      font-size:clamp(24px,3.6vw,44px); text-shadow:0 6px 30px var(--glow);}
    .sub{color:var(--muted); margin:4px 0 24px}
    .lang{color:#bfe3ff}

    /* ========== Doors grid ========== */
    .grid{
      max-width:1120px; margin:20px auto 80px; padding:0 16px;
      display:grid; grid-template-columns:repeat(3, minmax(240px,1fr)); gap:18px;
    }
    @media (max-width:920px){ .grid{grid-template-columns:repeat(2, minmax(240px,1fr))} }
    @media (max-width:620px){ .grid{grid-template-columns:1fr} }

    .card{
      position:relative; border-radius:18px;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      border:1px solid var(--line); padding:18px 18px 22px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.04), 0 16px 40px rgba(0,0,0,.28);
      transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:hover{ transform:translateY(-3px); border-color:rgba(156,207,159,.35);
      box-shadow:0 22px 48px rgba(0,0,0,.35), 0 0 0 6px rgba(156,207,159,.08); }

    .door{
      width:100%; aspect-ratio:3/4; display:block; border-radius:16px;
      background:
        radial-gradient(40% 50% at 50% 10%, rgba(255,255,255,.12), transparent 60%),
        linear-gradient(180deg,#5c3b22,#3f2716 60%, #2b1b0f);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), inset 0 18px 36px rgba(0,0,0,.35);
      position:relative;
    }
    /* Paneliki drzwi (SVG) */
    .door svg{position:absolute; inset:0; width:100%; height:100%; opacity:.9}
    .knob{
      position:absolute; right:14px; top:50%; transform:translateY(-50%);
      width:14px; height:14px; border-radius:50%; background:#d4a96a;
      box-shadow:0 0 0 2px rgba(0,0,0,.25), 0 4px 8px rgba(0,0,0,.35);
    }

    .label{
      position:absolute; left:0; right:0; bottom:10px; text-align:center;
      font-weight:700; letter-spacing:.2px; font-size:18px;
      text-shadow:0 3px 16px rgba(0,0,0,.55);
    }

    /* ========== Contact ========== */
    .contact{
      max-width:1000px; margin:0 auto 38px; padding:0 16px;
    }
    .contact .box{
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      border:1px solid var(--line); border-radius:16px; padding:16px 18px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between;
    }
    .contact .muted{color:var(--muted)}
    .btn{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:linear-gradient(180deg,#1a2d45,#16263a); color:var(--txt);
      cursor:pointer; text-decoration:none; box-shadow:0 8px 18px rgba(0,0,0,.25);
      transition:transform .08s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    footer{ text-align:center; color:var(--muted); padding:20px 16px 36px }
  </style>
</head>
<body>
  <!-- animated sea -->
  <div class="sea">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <header>
    <h1>Wybierz pokój z krótkimi, rzeczowymi podsumowaniami</h1>
    <p class="sub">Kliknij w drzwi, aby wejść do działu. <span class="lang">English? <a class="lang" href="/en/">Go to EN version</a></span></p>
  </header>

  <main class="grid">
    <!-- Geopolityka -->
    <a class="card" href="/pl/geopolityka.html" aria-label="Wejdź do działu Geopolityka">
      <div class="door">
        <!-- „panele” drzwi (czysty SVG – ostre i lekkie) -->
        <svg viewBox="0 0 300 400" aria-hidden="true">
          <rect x="40" y="38"  width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
          <rect x="40" y="158" width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
          <rect x="40" y="278" width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
        </svg>
        <span class="knob" style="top:52%"></span>
        <div class="label">Geopolityka</div>
      </div>
    </a>

    <!-- Zdrowie -->
    <a class="card" href="/pl/zdrowie.html" aria-label="Wejdź do działu Zdrowie">
      <div class="door">
        <svg viewBox="0 0 300 400" aria-hidden="true">
          <rect x="40" y="38"  width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
          <rect x="40" y="158" width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
          <rect x="40" y="278" width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
        </svg>
        <span class="knob" style="top:52%"></span>
        <div class="label">Zdrowie</div>
      </div>
    </a>

    <!-- Nauka -->
    <a class="card" href="/pl/nauka.html" aria-label="Wejdź do działu Nauka">
      <div class="door">
        <svg viewBox="0 0 300 400" aria-hidden="true">
          <rect x="40" y="38"  width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
          <rect x="40" y="158" width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
          <rect x="40" y="278" width="220" height="90" rx="10" fill="none" stroke="rgba(0,0,0,.55)" stroke-width="6"/>
        </svg>
        <span class="knob" style="top:52%"></span>
        <div class="label">Nauka</div>
      </div>
    </a>
  </main>

  <!-- Kontakt -->
  <section class="contact" aria-label="Kontakt">
    <div class="box">
      <div>
        <strong>Kontakt</strong><br>
        <span class="muted">Masz pytania lub chcesz współpracować?</span>
      </div>
      <!-- Podmień adres na swoją prawdziwą skrzynkę po jej założeniu -->
      <a class="btn" href="mailto:kontakt@briefrooms.com?subject=BriefRooms%20-%20kontakt">
        ✉️ Napisz: kontakt@briefrooms.com
      </a>
    </div>
  </section>

  <footer>© BriefRooms</footer>
</body>
</html>
