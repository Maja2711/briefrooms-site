<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BriefRooms — wybierz pokój (PL)</title>

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/site.css?v=2">

  <!-- hreflang -->
  <link rel="alternate" hreflang="pl" href="https://briefrooms.com/pl/">
  <link rel="alternate" hreflang="en" href="https://briefrooms.com/en/">
  <link rel="alternate" hreflang="x-default" href="https://briefrooms.com/">

  <!-- OG / Twitter -->
  <meta property="og:title" content="BriefRooms — krótkie, praktyczne podsumowania">
  <meta property="og:description" content="Wybierz pokój i czytaj krótkie, praktyczne briefy.">
  <meta property="og:url" content="https://briefrooms.com/pl/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://briefrooms.com/assets/og-cover.jpg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BriefRooms — krótkie, praktyczne podsumowania">
  <meta name="twitter:description" content="Wybierz pokój i czytaj krótkie, praktyczne briefy.">
  <meta name="twitter:image" content="https://briefrooms.com/assets/og-cover.jpg">

  <style>
    :root{
      --bg1:#071e2e; --bg2:#0b2a40;
      --txt:#eaf2fb; --muted:#9ab0c5;
      --accent:#9ed2ff;
      --door-max:170px; /* MNIEJSZE DRZWI */
    }

    html{
      background:
        radial-gradient(1200px 600px at 50% -80px, #0f304d 0%, #0a2236 60%, #081c2d 100%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
    }

    body{
      height:100%;
      margin:0;
      color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:transparent;
      position:relative;
    }

    /* ocean gif w tle */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url("/assets/ocean-waves-ocean-waves-relaxing.gif") center bottom / cover no-repeat;
      opacity:.22;
      z-index:0;
      pointer-events:none;
    }
    /* przyciemnienie dołu */
    body::after{
      content:"";
      position:fixed; left:0; right:0; bottom:0; height:35vh;
      background:linear-gradient(0deg, rgba(0,0,0,.35), transparent);
      z-index:1;
      pointer-events:none;
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:28px 14px 56px;
      position:relative;
      z-index:2;
    }

    /* GÓRNE MENU */
    .top-nav{
      margin-bottom:18px;
    }
    .top-nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 18px;
      border-radius:999px;
      background:rgba(3,19,32,.9);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter:blur(14px);
      box-shadow:0 12px 26px rgba(0,0,0,.55);
    }
    .top-nav-logo{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
    }
    .top-nav-logo-mark{
      width:28px;
      height:28px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 30%, #ffe5a6, #ffb23a 55%, #a86810);
      box-shadow:
        0 0 12px rgba(255,178,58,.95),
        0 0 32px rgba(255,178,58,.45);
    }
    .top-nav-logo-text{
      font-weight:700;
      letter-spacing:.12em;
      font-size:13px;
      color:#fff;
      text-transform:uppercase;
    }
    .top-nav-links{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:13px;
      flex-wrap:nowrap;          /* jedna linia */
      overflow-x:auto;           /* RWD – przewijane w poziomie na małych ekranach */
      white-space:nowrap;
      -webkit-overflow-scrolling:touch;
    }
    .top-nav-links::-webkit-scrollbar{
      display:none;
    }
    .top-nav-link{
      text-decoration:none;
      color:var(--muted);
      padding:4px 10px;
      border-radius:999px;
      border:1px solid transparent;
      transition:background .18s ease, color .18s ease, border-color .18s ease;
    }
    .top-nav-link:hover,
    .top-nav-link:focus-visible{
      color:#fff;
      border-color:rgba(255,255,255,.32);
      background:rgba(7,38,62,.9);
      outline:none;
    }

    @media (max-width:720px){
      .top-nav-inner{
        padding:6px 10px;
      }
      .top-nav-logo-text{
        font-size:12px;
      }
      .top-nav-link{
        padding:3px 8px;
        font-size:12px;
      }
    }

    header{
      text-align:center;
      margin:30px 0 18px;
    }
    h1{
      margin:0 0 6px;
      font-weight:800;
      font-size:clamp(25px,4.4vw,42px);
    }
    .lead{
      margin:0;
      color:var(--muted);
    }
    .lead a{
      color:var(--accent);
      text-decoration:none;
    }
    .lead a:hover{
      text-decoration:underline;
    }

    /* GRID drzwi */
    .grid{
      display:grid;
      gap:16px;
      grid-template-columns:repeat(4, minmax(140px,1fr));
      margin-top:26px;
    }

    /* zewnętrzna „szyba” */
    .card{
      background:radial-gradient(circle at 20% 0%, rgba(255,255,255,.16), rgba(255,255,255,0) 55%);
      border:1px solid rgba(255,255,255,.14);
      border-radius:34px;
      padding:16px 8px 18px;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:230px; /* mniejsze */
      text-decoration:none;
      color:inherit;
      box-shadow:
        0 18px 40px rgba(0,0,0,.65),
        inset 0 0 0 1px rgba(255,255,255,.04);
      backdrop-filter:blur(10px);
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    }
    .card:hover,
    .card:focus-visible{
      transform:translateY(-6px);
      box-shadow:
        0 26px 55px rgba(0,0,0,.85),
        inset 0 0 0 1px rgba(255,255,255,.08);
      border-color:rgba(255,255,255,.26);
      outline:none;
    }

    /* wewnętrzne drzwi 3D */
    .door{
      width:min(var(--door-max), 84%);
      aspect-ratio:3 / 5;
      position:relative;
      border-radius:22px;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,255,255,.40), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 90%, rgba(0,0,0,.55), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #293746 0%, #0e1b27 100%);
      box-shadow:
        0 10px 25px rgba(0,0,0,.75),
        inset 0 0 0 1px rgba(255,255,255,.25),
        inset 0 0 0 6px rgba(5,18,30,.9);
      overflow:hidden;
    }

    .door::before{
      content:"";
      position:absolute;
      inset:8px;
      border-radius:18px;
      border:1px solid rgba(0,0,0,.85);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.25),
        inset 0 -1px 0 rgba(0,0,0,.65);
    }

    .door .frame{
      position:absolute;
      inset:18px;
      border-radius:16px;
      background:radial-gradient(circle at 15% 0%, rgba(255,255,255,.24), rgba(255,255,255,0) 55%);
      box-shadow:
        inset 0 0 24px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.03);
    }

    .panel{
      position:absolute;
      left:26px;
      right:32px;
      height:15%;
      border-radius:12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,0) 40%, rgba(0,0,0,.35) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.35),
        0 4px 10px rgba(0,0,0,.55);
    }
    .panel.p1{ top:58px; }
    .panel.p2{ top:calc(50% - 8%); }
    .panel.p3{ bottom:58px; }

    .knob{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      width:14px;
      height:14px;
      border-radius:50%;
      background:radial-gradient(circle at 32% 32%, #ffd58a, #bc881f 60%, #714715);
      box-shadow:
        0 2px 8px rgba(0,0,0,.6),
        0 0 10px rgba(255,194,120,.9);
    }

    /* label – BEZ TŁA, jedna linia */
    .label{
      position:absolute;
      top:20px;
      left:24px;
      right:40px;
      padding:0 .2em;
      border-radius:0;
      background:none;
      border:none;
      font-weight:700;
      font-size:clamp(12px, 1vw, 14px); /* mniejsza czcionka, żeby PL mieścił się w jednej linii */
      color:#fff;
      text-shadow:0 1px 3px rgba(0,0,0,.9);
      line-height:1.1;
      pointer-events:none;
      text-align:left;
      white-space:nowrap;          /* wymusza jedną linię */
      overflow:hidden;
      text-overflow:clip;
    }

    @media (max-width:1024px){
      .grid{
        grid-template-columns:repeat(3, minmax(140px,1fr));
        justify-items:center;
      }
      .card{ min-height:220px; }
    }

    @media (max-width:640px){
      main{ padding-top:22px; }
      .grid{
        grid-template-columns:repeat(2, minmax(130px,1fr));
        gap:14px;
      }
      .card{ min-height:210px; }
      .door{
        width:140px;
        max-width:140px;
      }
      .label{
        font-size:12px;
      }
    }

    footer{
      text-align:center;
      opacity:.75;
      padding:18px 12px 28px;
      font-size:14px;
      position:relative;
      z-index:2;
    }

    /* AI badge – LEWY DOLNY RÓG, tylko „Powered by AI” */
    .ai-badge{
      position:fixed;
      bottom:14px;
      left:14px;
      z-index:35;
      background:rgba(3,19,32,.7);
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      padding:6px 16px 6px 30px;
      display:flex;
      align-items:center;
      gap:6px;
      backdrop-filter:blur(12px);
      text-decoration:none;
    }
    .ai-dot{
      position:absolute;
      left:9px;
      width:14px;
      height:14px;
      border-radius:50%;
      background:radial-gradient(circle at 35% 35%, #ffe5a6, #ffb23a 60%, #a86810);
      box-shadow:0 0 10px rgba(255,178,58,.8);
    }
    .ai-sub{
      font-size:11px;
      color:#a8cfff;
      white-space:nowrap;
    }
    @media (max-width:680px){
      .ai-badge{
        bottom:10px;
        left:10px;
        padding:5px 14px 5px 28px;
      }
      .ai-sub{ font-size:10px; }
    }

    /* PŁYWAJĄCA KOPERTA – PRAWY DOLNY RÓG */
    .floating-mail{
      position:fixed;
      bottom:14px;
      right:14px;
      z-index:35;
      background:rgba(3,19,32,.8);
      border-radius:999px;
      padding:7px 14px;
      display:flex;
      align-items:center;
      gap:6px;
      border:1px solid rgba(255,255,255,.22);
      backdrop-filter:blur(10px);
      text-decoration:none;
      color:var(--txt);
      font-size:12px;
    }
    .floating-mail svg{
      width:16px;
      height:16px;
      fill:currentColor;
    }
    .floating-mail span{
      white-space:nowrap;
    }
    @media (max-width:680px){
      .floating-mail{
        bottom:10px;
        right:10px;
        padding:6px 12px;
        font-size:11px;
      }
    }
  </style>
</head>

<body>

  <a href="/pl/aktualnosci.html" class="ai-badge" aria-label="Powered by AI – przejdź do Aktualności">

        <div class="top-nav-links">
          <a class="top-nav-link" href="/pl/aktualnosci.html">Aktualności</a>
          <a class="top-nav-link" href="/pl/geopolityka.html">Geopolityka</a>
          <a class="top-nav-link" href="/pl/zdrowie.html">Zdrowie</a>

          <a class="top-nav-link" href="/pl/o-projekcie.html">O nas</a>

      </div>
    </nav>

    <header>

    <section class="grid">
      <!-- 1) Aktualności -->
      <a class="card" href="/pl/aktualnosci.html" aria-label="Aktualności">
        <div class="door">

      <!-- 2) Zdrowie -->
      <a class="card" href="/pl/zdrowie.html" aria-label="Zdrowie">
        <div class="door">
          <span class="frame"></span>
          <span class="panel p1"></span>
          <span class="panel p2"></span>
          <span class="panel p3"></span>

      <!-- 3) Geopolityka -->
      <a class="card" href="/pl/geopolityka.html" aria-label="Geopolityka">
        <div class="door">

    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-wrap">
      <a class="footer-link"
         href="mailto:contact@briefrooms.com?subject=Kontakt%20BriefRooms&body=Dzień%20dobry,%0D%0A%0D%0A(krótko%20opisz%20sprawę)%0D%0A"
         aria-label="Wyślij e-mail na contact@briefrooms.com">
        <svg class="ico-mail" viewBox="0 0 24 24" aria-hidden="true">

  </footer>
