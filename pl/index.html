<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BriefRooms — wybierz pokój (PL)</title>
  <meta name="description" content="BriefRooms: krótkie, rzeczowe podsumowania. Wybierz dział: Geopolityka, Zdrowie, Nauka." />
  <link rel="icon" href="/assets/favicon.svg" />
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --muted:#94a3b8;
      --accent:#d4a373; --shadow:0 20px 40px rgba(0,0,0,.35); --radius:24px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--txt);
      background: radial-gradient(1100px 800px at 20% -10%, #1e293b 0, #0b1220 50%, #050a16 100%), var(--bg);
      display:flex; min-height:100dvh;
    }
    .wrap{width:min(1200px,96vw); margin:auto; padding:32px 0 56px; text-align:center}
    header{margin-bottom:28px}
    h1{margin:0 0 10px; font-size:clamp(26px,2.8vw,36px); font-weight:800}
    .sub{margin:0; color:var(--muted); font-size:clamp(14px,1.7vw,18px)}
    .switch{margin-top:10px; font-size:14px}
    .switch a{color:#93c5fd; text-decoration:none} .switch a:hover{text-decoration:underline}

    .grid{margin-top:22px; display:grid; grid-template-columns:repeat(3,1fr); gap:24px}
    @media(max-width:980px){.grid{grid-template-columns:1fr; gap:18px}}

    .card{
      position:relative; display:block; text-decoration:none; color:inherit;
      background:linear-gradient(#111827,#0b1324); border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; padding:20px 20px 24px;
      transition:transform .18s, box-shadow .18s;
    }
    .card:hover{transform:translateY(-3px); box-shadow:0 24px 48px rgba(0,0,0,.45)}

    .door{
      height:52dvh; min-height:420px; max-height:620px; border-radius:18px;
      background-position:center; background-repeat:no-repeat; background-size:cover;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06), inset 0 -80px 120px rgba(0,0,0,.45);
      position:relative;
    }

    /* ——— Gałki jako elementy HTML (spójne na wszystkich drzwiach) ——— */
    .door::before, .door::after { content:none !important; }  /* dezaktywacja starych pseudo-elementów (gdyby zostały w cache) */
    .knob{
      position:absolute; right:22px;
      width:12px; height:12px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffe0a6 0, #ffcf7a 60%, #7a5523);
      box-shadow:0 0 3px rgba(0,0,0,.15);
    }
    .knob--top{    top:calc(50% - 12px); }
    .knob--bottom{ top:calc(50% +  6px); opacity:.95; }

    /* Tła drzwi */
    .card[data-kind="geo"]    .door{background-image:url("/assets/geo.svg")}
    .card[data-kind="health"] .door{background-image:url("/assets/health.svg")}
    .card[data-kind="sci"]    .door{background-image:url("/assets/sci.svg")}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Wybierz pokój z krótkimi, rzeczowymi podsumowaniami</h1>
      <p class="sub">Kliknij w drzwi, aby wejść do działu.</p>
      <div class="switch">English? <a href="/en/">Go to EN version</a></div>
    </header>

    <main class="grid">
      <a class="card" data-kind="geo" href="/pl/geopolityka.html" aria-label="Przejdź do działu Geopolityka">
        <div class="door" aria-hidden="true">
          <span class="knob knob--top"></span>
          <span class="knob knob--bottom"></span>
        </div>
      </a>

      <a class="card" data-kind="health" href="/pl/zdrowie.html" aria-label="Przejdź do działu Zdrowie">
        <div class="door" aria-hidden="true">
          <span class="knob knob--top"></span>
          <span class="knob knob--bottom"></span>
        </div>
      </a>

      <a class="card" data-kind="sci" href="/pl/nauka.html" aria-label="Przejdź do działu Nauka">
        <div class="door" aria-hidden="true">
          <span class="knob knob--top"></span>
          <span class="knob knob--bottom"></span>
        </div>
      </a>
    </main>
  </div>
</body>
</html>
