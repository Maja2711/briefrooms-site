<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>BriefRooms — wybierz pokój (PL)</title>
  <meta name="description" content="Wybierz pokój z krótkimi, rzeczowymi podsumowaniami. Kliknij w drzwi, aby wejść do działu." />

  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/site.css" />

  <!-- hreflang -->
  <link rel="alternate" href="https://briefrooms.com/pl/" hreflang="pl" />
  <link rel="alternate" href="https://briefrooms.com/en/" hreflang="en" />
  <link rel="alternate" href="https://briefrooms.com/pl/" hreflang="x-default" />

  <!-- LOKALNY CSS tylko dla drzwi (sprawdzony układ sprzed zmian) -->
  <style>
    header,main,footer{ max-width:980px; margin:0 auto; padding:0 16px }
    header{ padding:28px 16px 8px; text-align:center }
    h1{ margin:6px 0 4px; font-size:clamp(26px,5.2vw,44px) }
    .sub{ margin:0 0 16px; color:var(--muted) }
    .lang{ color:var(--muted); margin:6px 0 24px }
    .lang a{ color:#a8c8ff; text-decoration:none }
    .lang a:hover{ text-decoration:underline }

    .doors{ max-width:1220px; margin:24px auto 56px; padding:0 16px;
            display:grid; gap:24px; grid-template-columns:1fr }
    @media (min-width:980px){ .doors{ grid-template-columns:1fr 1fr 1fr } }

    .door-wrap{
      border:1px solid var(--stroke); border-radius:18px; background:rgba(255,255,255,.04);
      box-shadow:0 10px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.05);
      padding:18px; transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .door-wrap:hover{ transform:translateY(-2px); background:rgba(255,255,255,.05) }

    .door{
      position:relative; display:block; overflow:hidden;
      border-radius:12px; aspect-ratio: 4 / 5;
      background:#2b1d10 center/cover no-repeat;
      color:#e7dcc8; text-decoration:none;
    }
    /* napis w drzwiach – jeden, pośrodku */
    .door .label{
      position:absolute; left:12px; right:12px; top:50%; transform:translateY(-50%);
      text-align:center; font-weight:600; font-size:clamp(18px,2.6vw,28px);
      text-shadow:0 1px 2px rgba(0,0,0,.6);
    }
    /* złote gałki */
    .door .knobs::before,.door .knobs::after{
      content:""; position:absolute; right:22px; width:12px; height:12px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffe0a6 0, #ffcf7a 60%, #7a5523);
      box-shadow:0 0 3px rgba(0,0,0,.15); pointer-events:none;
    }
    .door .knobs::before{ top:calc(50% - 10px) }
    .door .knobs::after { top:calc(50% + 10px) }
  </style>
</head>
<body>

  <header>
    <h1>Wybierz pokój z krótkimi, rzeczowymi podsumowaniami</h1>
    <p class="sub">Kliknij w drzwi, aby wejść do działu.</p>
    <p class="lang">English? <a href="/en/">Go to EN version</a></p>
  </header>

  <main>
    <section class="doors" aria-label="Wybór działów">

      <!-- Geopolityka -->
      <div class="door-wrap">
        <a class="door" href="/pl/geopolityka.html"
           aria-label="Geopolityka — wejdź do działu"
           style="background-image:url('/assets/geo.svg')">
          <span class="knobs" aria-hidden="true"></span>
          <span class="label">Geopolityka</span>
        </a>
      </div>

      <!-- Zdrowie -->
      <div class="door-wrap">
        <a class="door" href="/pl/zdrowie.html"
           aria-label="Zdrowie — wejdź do działu"
           style="background-image:url('/assets/health.svg')">
          <span class="knobs" aria-hidden="true"></span>
          <span class="label">Zdrowie</span>
        </a>
      </div>

      <!-- Nauka -->
      <div class="door-wrap">
        <a class="door" href="/pl/nauka.html"
           aria-label="Nauka — wejdź do działu"
           style="background-image:url('/assets/sci.svg')">
          <span class="knobs" aria-hidden="true"></span>
          <span class="label">Nauka</span>
        </a>
      </div>

    </section>
  </main>

  <footer></footer>
</body>
</html>
