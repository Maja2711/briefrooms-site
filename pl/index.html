<style>
  :root{
    --bg1:#071e2e; --bg2:#0b2a40;
    --txt:#eaf2fb; --muted:#9ab0c5; --line:rgba(255,255,255,.08);
    --door:#3a2417; --door2:#2b1a10;
    --panel:#512f1d; --panel2:#3c2416;
    --accent:#9ed2ff;
    --door-max: 170px; /* było 200 – zmniejszamy */
  }

  html{
    background:
      radial-gradient(1200px 600px at 50% -80px, #0f304d 0%, #0a2236 60%, #081c2d 100%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
  }
  body{
    margin:0;
    color:var(--txt);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    background:transparent;
    position:relative;
  }
  body::before{
    content:"";
    position:fixed; inset:0;
    background:url("/assets/ocean-waves-ocean-waves-relaxing.gif") center bottom / cover no-repeat;
    opacity:.22;
    z-index:0;
    pointer-events:none;
  }
  body::after{
    content:"";
    position:fixed; left:0; right:0; bottom:0; height:35vh;
    background:linear-gradient(0deg, rgba(0,0,0,.42), transparent);
    z-index:1; pointer-events:none;
  }

  main{max-width:1100px; margin:0 auto; padding:28px 14px 56px; position:relative; z-index:2}
  header{text-align:center; margin:4px 0 18px}
  h1{margin:0 0 6px; font-weight:800; font-size:clamp(25px,4.4vw,42px)}
  .lead{margin:0; color:var(--muted)}
  .lead a{color:var(--accent); text-decoration:none}
  .lead a:hover{text-decoration:underline}

  /* GRID DRZWI – desktop: 5 w jednym rzędzie, ale przy 4 też ładnie wygląda */
  .grid{
    display:grid;
    gap:16px;
    grid-template-columns:repeat(5, minmax(150px,1fr));
    margin-top:18px;
  }

  /* card = „pleksi” pod drzwiami */
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.0));
    border:1px solid rgba(255,255,255,.04);
    border-radius:26px;
    padding:14px 6px 16px;
    display:flex; justify-content:center; align-items:center;
    min-height:230px;                 /* mniejsze niż wcześniej */
  }

  /* DRZWI */
  .door{
    width:min(var(--door-max), 84%);
    aspect-ratio: 3 / 5;
    background:linear-gradient(180deg,var(--door),var(--door2));
    border-radius:16px;
    border:1px solid rgba(0,0,0,.45);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 10px 20px rgba(0,0,0,.45);
    position:relative;
  }
  .door .frame{
    position:absolute; inset:14px; border-radius:12px;
    box-shadow: inset 0 0 0 2px rgba(0,0,0,.55), inset 0 0 0 5px rgba(255,255,255,.03);
  }
  .panel{
    position:absolute; left:22px; right:22px; height:15%;
    background:linear-gradient(180deg,var(--panel),var(--panel2));
    border-radius:9px;
    box-shadow: inset 0 0 0 2px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.04);
  }
  .panel.p1{top:56px}
  .panel.p2{top:calc(50% - 8%)}
  .panel.p3{bottom:56px}
  .knob{
    position:absolute; right:12px; top:50%; transform:translateY(-50%);
    width:13px; height:13px; border-radius:50%;
    background:radial-gradient(circle at 32% 32%, #ffd58a, #bc881f 60%, #714715);
    box-shadow:0 2px 8px rgba(0,0,0,.5)
  }

  /* NAPIS U GÓRY DRZWI – taki jak PL */
  .label{
    position:absolute;
    top:23px; left:50%; transform:translateX(-50%);
    display:flex; align-items:center; justify-content:center;
    font-weight:700;
    letter-spacing:.03em;
    font-size:clamp(15px,2vw,19px);
    color:#000;
    text-shadow:0 1px 0 rgba(255,255,255,.23);
    background:rgba(255,255,255,.12);
    padding:.25em .7em;
    border-radius:9px;
    max-width:82%;
    text-align:center;
  }

  /* TABLET / MAŁY LAPTOP – 3 kolumny */
  @media (max-width:1024px){
    .grid{
      grid-template-columns:repeat(3, minmax(150px,1fr));
      justify-items:center;
    }
    .card{min-height:220px}
  }

  /* TELEFON – 2 kolumny, trochę większe drzwi żeby były czytelne */
  @media (max-width:640px){
    main{padding-top:22px}
    .grid{
      grid-template-columns:repeat(2, minmax(140px,1fr));
      gap:14px;
    }
    .card{min-height:210px}
    .door{
      width:150px;
    }
    .label{
      background:rgba(255,255,255,.14);
      font-size:15px;
    }
  }

  footer{
    text-align:center; opacity:.75; padding:18px 12px 28px; font-size:14px
  }

  /* badge w lewym górnym rogu zostawiamy jak miałeś */
  .ai-badge{
    position:fixed; top:14px; left:14px; z-index:50;
    background:rgba(12,20,28,.88);
    border:1px solid rgba(255,255,255,.08);
    border-radius:999px;
    display:flex; gap:7px; align-items:center;
    padding:6px 12px 6px 6px;
    backdrop-filter:blur(6px);
  }
  .ai-badge-dot{
    width:26px; height:26px; border-radius:999px;
    background:radial-gradient(circle at 30% 30%, #ffd27a, #b87a15 70%);
    box-shadow:0 0 14px rgba(255,199,105,.45);
  }
  .ai-badge-title{font-weight:700; font-size:.9rem}
  .ai-badge-sub{font-size:.7rem; opacity:.78}
  @media (max-width:540px){
    .ai-badge{transform:scale(.94); transform-origin:top left}
  }
</style>

</head>
