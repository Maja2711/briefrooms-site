<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BriefRooms — wybierz pokój (PL)</title>
  <meta name="description" content="Wybierz pokój z krótkimi, rzeczowymi podsumowaniami. Kliknij w drzwi, aby wejść do działu. (PL)" />
  <link rel="icon" href="/assets/favicon.svg" />

  <style>
    :root{
      --bg:#08111d; --txt:#e9eef5; --accent:#9c7349; --accent-dark:#7a5523; --shadow:rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--txt);
      background:
        radial-gradient(1200px 700px at 50% -200px,#11233b 0 40%, transparent 60%),
        linear-gradient(#0a1626,#060c15 70%);
      background-color:var(--bg);
    }

    /* nagłówek */
    header{ text-align:center; padding:40px 16px 10px }
    h1{
      margin:0 0 10px; font-size:clamp(26px,4.6vw,48px);
      line-height:1.2; letter-spacing:.4px; text-shadow:0 1px 0 #0b0, 0 3px 14px rgba(0,0,0,.35);
    }
    .sub{ margin:0 0 14px; opacity:.85 }
    .switch{ margin:0 10px; font-size:14px; opacity:.85 }
    .switch a{ color:#a8c8ff; text-decoration:none }
    .switch a:hover{ text-decoration:underline }

    /* siatka kart */
    .grid{ max-width:1200px; margin:24px auto 80px; padding:0 16px;
           display:grid; grid-template-columns:repeat(3,1fr); gap:28px }
    @media (max-width:860px){ .grid{ grid-template-columns:1fr; max-width:720px } }

    /* karta drzwi */
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.06); border-radius:22px;
      box-shadow:0 18px 50px -16px var(--shadow), inset 0 0 1px rgba(255,255,255,.04);
      padding:22px 22px 28px;
    }

    .door{
      position:relative; height:520px; min-height:420px; max-height:620px; border-radius:18px;
      background-position:center; background-repeat:no-repeat; background-size:cover;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), inset 0 0 180px rgba(0,0,0,.45);
      transition:transform .25s ease, box-shadow .25s ease;
      background-image:url("/assets/door-plain.svg"); /* identycznie jak EN */
    }
    .door:hover{ transform:translateY(-3px); box-shadow:0 24px 48px rgba(0,0,0,.45), inset 0 0 180px rgba(0,0,0,.45) }
    .door a{ position:absolute; inset:0; border-radius:inherit }

    /* gałka */
    .door::before{
      content:""; position:absolute; right:22px; top:calc(50% - 12px);
      width:12px; height:12px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffe0a6, #b68442 60%, var(--accent-dark));
      box-shadow:0 3px rgba(0,0,0,.15);
    }

    footer{ text-align:center; opacity:.55; padding:6px 16px 36px; font-size:14px }
    /* ===== RWD for room selection pages ===== */
@media (max-width: 1100px){
  .grid{ grid-template-columns: 1fr; max-width: 720px; gap: 20px; }
}

@media (max-width: 600px){
  header{ padding: 28px 14px 8px; }
  .grid{ padding: 0 14px; }
  .card{ border-radius: 18px; padding: 16px 16px 20px; }
  .door{ height: 62vh; min-height: 360px; border-radius: 16px; }
  .door:hover{ transform: none; }           /* bez „skakania” na dotyk */
}

/* Etykieta na środku drzwi (desktop + mobile) */
.door-label{
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  color:rgba(255,255,255,.98); font-weight:600;
  font-size: clamp(20px, 5.5vw, 32px);   /* ta nowsza, lepsza skala */
  letter-spacing:.5px; text-shadow:0 2px 8px rgba(0,0,0,.45);
  background:transparent; padding:0; border:0; margin:0;
  line-height:1.2; text-align:center;
  z-index:2; pointer-events:none;
}

  </style>
</head>
<body>
  <header>
    <h1>Wybierz pokój z krótkimi, rzeczowymi podsumowaniami</h1>
    <p class="sub">Kliknij w drzwi, aby wejść do działu.</p>
    <p class="switch">English? <a href="/en/">Go to EN version</a></p>
  </header>

  <main class="grid">
    <section class="card">
      <div class="door">
        <span class="door-label">Geopolityka</span>
        <a href="/pl/geopolityka.html" aria-label="Otwórz: Geopolityka"></a>
      </div>
    </section>

    <section class="card">
      <div class="door">
        <span class="door-label">Zdrowie</span>
        <a href="/pl/zdrowie.html" aria-label="Otwórz: Zdrowie"></a>
      </div>
    </section>

    <section class="card">
      <div class="door">
        <span class="door-label">Nauka</span>
        <a href="/pl/nauka.html" aria-label="Otwórz: Nauka"></a>
      </div>
    </section>
  </main>

  <footer>© BriefRooms</footer>
</body>
</html>
