<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BriefRooms — wybierz pokój (PL)</title>
  <link rel="icon" href="/assets/favicon.svg" />

  <style>
    :root{
      --bg:#062a43;            /* kolor bazowy pod GIF-em */
      --card:#0b2f49cc;        /* półprzezroczysty panel pod drzwiami */
      --text:#eaf2fb;
      --muted:#a3b7cc;
      --accent:#8fd0ff;
      --door:#4e2f1d;          /* drzwi */
      --door-dark:#3f2416;
      --door-lite:#6a3f28;
      --line:rgba(255,255,255,.14);
    }

    /* PAGE */
    html,body{height:100%; margin:0; color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--bg)}
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55)),
        url("/assets/sea.gif") center/cover no-repeat fixed;
      /* jeśli jeszcze nie masz sea.gif w assets, na chwilę odkomentuj linię niżej z bezpośrednim URL-em:
         background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55)),
         url("https://d9-wret.s3.us-west-2.amazonaws.com/assets/palladium/production/s3fs-public/media/images/Coral-reef-aerial.gif") center/cover no-repeat fixed;
      */
      filter:saturate(1.05) contrast(1.05);
      z-index:-1;
    }

    main{ max-width:1180px; margin:0 auto; padding:32px 16px 80px }
    header{ text-align:center; margin:18px 0 24px }
    h1{
      margin:0 0 8px;
      font-weight:800;
      letter-spacing:.3px;
      text-shadow:0 6px 28px rgba(0,0,0,.45);
      font-size:clamp(26px,4.6vw,46px);
    }
    .lead{ margin:0; color:var(--muted) }
    .lead a{ color:var(--accent); text-decoration:none }
    .lead a:hover{ text-decoration:underline }

    /* GRID z trzema „kartami” */
    .grid{
      display:grid; gap:22px;
      grid-template-columns:repeat(3, minmax(220px,1fr));
      margin-top:24px;
    }
    @media (max-width:960px){ .grid{ grid-template-columns:repeat(2,1fr) } }
    @media (max-width:640px){ .grid{ grid-template-columns:1fr } }

    .card{
      background:linear-gradient(180deg, rgba(15, 48, 77, .70), rgba(11, 38, 61, .70));
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow:0 18px 42px rgba(0,0,0,.38), inset 0 0 0 1px rgba(255,255,255,.04);
      padding:18px 16px 20px;
      display:flex; align-items:center; justify-content:center;
      transition:transform .12s ease, box-shadow .12s ease;
      backdrop-filter: blur(4px);
    }
    .card:hover{ transform:translateY(-3px); box-shadow:0 26px 56px rgba(0,0,0,.48), inset 0 0 0 1px rgba(255,255,255,.04) }

    /* DRZWI — mniejsze i „czystsze” */
    .door{
      width:min(320px, 82%);
      aspect-ratio: 3 / 5;            /* proporcje drzwi */
      background: radial-gradient(60% 60% at 50% 30%, var(--door-lite) 0%, var(--door) 50%, var(--door-dark) 100%);
      border-radius:18px;
      border:1px solid rgba(0,0,0,.35);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 10px 30px rgba(0,0,0,.45);
      position:relative;
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; color:var(--text);
    }
    .door:after{           /* obramowanie drzwi */
      content:"";
      position:absolute; inset:14px;
      border-radius:12px;
      box-shadow:
        inset 0 0 0 2px rgba(0,0,0,.50),
        inset 0 0 0 6px rgba(255,255,255,.03);
    }
    .door .knob{
      position:absolute; right:14px; top:50%; transform:translateY(-50%);
      width:12px; height:12px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffd799, #c08a2b 60%, #885f1c);
      box-shadow:0 2px 8px rgba(0,0,0,.5);
    }
    .door .label{
      position:absolute; inset:auto 18px 18px 18px;
      text-align:center;
      font-weight:800; letter-spacing:.2px;
      text-shadow:0 2px 10px rgba(0,0,0,.45);
      font-size:clamp(18px,2.6vw,22px);
    }

    /* FOOTER / KONTAKT */
    footer{
      margin:34px 0 0; padding:18px;
      text-align:center; color:var(--muted);
    }
    .contact{
      margin:18px auto 8px; max-width:620px;
      background:linear-gradient(180deg, rgba(15, 48, 77, .70), rgba(11, 38, 61, .70));
      border:1px solid var(--line); border-radius:16px;
      padding:16px; box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
      backdrop-filter: blur(4px);
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center }
    input, textarea{
      background:#0b2337; color:var(--text);
      border:1px solid var(--line); border-radius:10px;
      padding:10px 12px; font:inherit; line-height:1.4; width:100%;
    }
    input[type="email"]{ max-width:260px }
    textarea{ min-height:90px; resize:vertical }
    .btn{
      background:linear-gradient(180deg,#1a4a6f,#143a57);
      color:#eaf2fb; border:1px solid rgba(255,255,255,.14);
      border-radius:10px; padding:10px 14px; cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.35); transition:transform .08s
    }
    .btn:hover{ transform:translateY(-1px) }
    .note{ font-size:13px; color:var(--muted); margin-top:8px }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main>
    <header>
      <h1>Wybierz pokój z krótkimi, rzeczowymi podsumowaniami</h1>
      <p class="lead">Kliknij w drzwi, aby wejść do działu. English? <a href="/en/">Go to EN version</a></p>
    </header>

    <section class="grid">
      <a class="card" href="/pl/geopolityka.html" aria-label="Geopolityka">
        <div class="door">
          <span class="knob"></span>
          <span class="label">Geopolityka</span>
        </div>
      </a>

      <a class="card" href="/pl/zdrowie.html" aria-label="Zdrowie">
        <div class="door">
          <span class="knob"></span>
          <span class="label">Zdrowie</span>
        </div>
      </a>

      <a class="card" href="/pl/nauka.html" aria-label="Nauka">
        <div class="door">
          <span class="knob"></span>
          <span class="label">Nauka</span>
        </div>
      </a>
    </section>

    <footer>
      <div class="contact">
        <form action="mailto:kontakt@briefrooms.com" method="post" enctype="text/plain">
          <div class="row">
            <input type="email" name="email" placeholder="Twój e-mail" required />
            <button class="btn" type="submit">Napisz do nas</button>
          </div>
          <textarea name="message" placeholder="Treść wiadomości… (otworzy się Twój program pocztowy)"></textarea>
          <div class="note">Podmień adres <code>kontakt@briefrooms.com</code> w atrybucie <code>action</code>, gdy będziesz mieć swoją skrzynkę.</div>
        </form>
      </div>
      © BriefRooms
    </footer>
  </main>
</body>
</html>
