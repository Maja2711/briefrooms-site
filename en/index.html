<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BriefRooms — choose a room (EN)</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/site.css?v=2">
  <!-- hreflang -->
  <link rel="alternate" hreflang="en" href="https://briefrooms.com/en/">
  <link rel="alternate" hreflang="pl" href="https://briefrooms.com/pl/">
  <link rel="alternate" hreflang="x-default" href="https://briefrooms.com/">
  <!-- OG / Twitter (możesz skopiować z PL) -->
  <meta property="og:title" content="BriefRooms — concise, practical summaries">
  <meta property="og:description" content="Pick a room and read short, practical briefs.">
  <meta property="og:url" content="https://briefrooms.com/en/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://briefrooms.com/assets/og-cover.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BriefRooms — concise, practical summaries">
  <meta name="twitter:description" content="Pick a room and read short, practical briefs.">
  <meta name="twitter:image" content="https://briefrooms.com/assets/og-cover.jpg">

  <style>
    :root{
      --bg1:#071e2e; --bg2:#0b2a40;
      --txt:#eaf2fb; --muted:#9ab0c5; --line:rgba(255,255,255,.08);
      --door:#3a2417; --door2:#2b1a10;
      --panel:#512f1d; --panel2:#3c2416;
      --accent:#9ed2ff;
      --door-max: 200px;
    }
    html{
      background:
        radial-gradient(1200px 600px at 50% -80px, #0f304d 0%, #0a2236 60%, #081c2d 100%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
    }
    body{
      height:100%;
      margin:0;
      color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:transparent;
      position:relative;
    }
    /* tło gif jak w PL */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url("/assets/ocean-waves-ocean-waves-relaxing.gif") center bottom / cover no-repeat;
      opacity:.22;
      z-index:0;
      pointer-events:none;
    }
    body::after{
      content:"";
      position:fixed; left:0; right:0; bottom:0; height:35vh;
      background:linear-gradient(0deg, rgba(0,0,0,.42), transparent);
      z-index:1;
      pointer-events:none;
    }

    main{max-width:1100px; margin:0 auto; padding:32px 16px 64px}
    header{text-align:center; margin:8px 0 24px}
    h1{margin:0 0 8px; font-weight:800; letter-spacing:.2px; font-size:clamp(26px,4.8vw,44px)}
    .lead{margin:0; color:var(--muted)}
    .lead a{color:var(--accent); text-decoration:none}
    .lead a:hover{text-decoration:underline}

    .grid{display:grid; gap:22px; grid-template-columns:repeat(4,1fr); margin-top:22px}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:620px){.grid{grid-template-columns:1fr}}

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid var(--line); border-radius:20px; padding:18px;
      box-shadow:0 16px 44px -18px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      display:flex; justify-content:center; align-items:center;
      transition:transform .12s ease, box-shadow .12s ease;
      text-decoration:none; color:inherit;
    }
    .card:hover{transform:translateY(-3px); box-shadow:0 26px 58px -18px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.04)}

    .door{
      width:min(var(--door-max), 80%); aspect-ratio: 3 / 5;
      background:linear-gradient(180deg,var(--door),var(--door2));
      border-radius:16px; border:1px solid rgba(0,0,0,.45);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 10px 26px rgba(0,0,0,.45);
      position:relative; display:block; color:inherit;
    }
    .door .frame{position:absolute; inset:14px; border-radius:12px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.55), inset 0 0 0 6px rgba(255,255,255,.03);}
    .panel{position:absolute; left:26px; right:26px; height:16%;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-radius:10px; box-shadow: inset 0 0 0 2px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);}
    .panel.p1{top:56px}
    .panel.p2{top:calc(50% - 8%)}
    .panel.p3{bottom:56px}
    .knob{position:absolute; right:14px; top:50%; transform:translateY(-50%);
      width:12px; height:12px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffd699, #c08a2b 60%, #83591b);
      box-shadow:0 2px 8px rgba(0,0,0,.5)}

    .label{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      font-weight:800; letter-spacing:.2px; font-size:clamp(18px,2.6vw,22px);
      color:#000;
      text-shadow:0 1px 0 rgba(255,255,255,.25);
      background:rgba(255,255,255,.08);
      padding:.15em .5em;
      border-radius:8px;
    }
    @media (max-width:640px){
      .label{ background:rgba(255,255,255,.12) }
    }

    footer{
      text-align:center; opacity:.75; padding:18px 12px 28px; font-size:14px
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Choose a room with concise, practical summaries</h1>
      <p class="lead">Click the door to enter. Polski? <a href="/pl/">Przejdź do wersji PL</a></p>
    </header>

    <section class="grid">
      <!-- 1) News (z działami w środku) -->
      <a class="card" href="/en/news.html" aria-label="News">
        <div class="door">
          <span class="frame"></span>
          <span class="panel p1"></span>
          <span class="panel p2"></span>
          <span class="panel p3"></span>
          <span class="knob"></span>
          <span class="label">News</span>
        </div>
      </a>

      <!-- 2) Health -->
      <a class="card" href="/en/health.html" aria-label="Health">
        <div class="door">
          <span class="frame"></span>
          <span class="panel p1"></span>
          <span class="panel p2"></span>
          <span class="panel p3"></span>
          <span class="knob"></span>
          <span class="label">Health</span>
        </div>
      </a>

      <!-- 3) Geopolitics -->
      <a class="card" href="/en/geopolitics.html" aria-label="Geopolitics">
        <div class="door">
          <span class="frame"></span>
          <span class="panel p1"></span>
          <span class="panel p2"></span>
          <span class="panel p3"></span>
          <span class="knob"></span>
          <span class="label">Geopolitics</span>
        </div>
      </a>

      <!-- 4) Science -->
      <a class="card" href="/en/science.html" aria-label="Science">
        <div class="door">
          <span class="frame"></span>
          <span class="panel p1"></span>
          <span class="panel p2"></span>
          <span class="panel p3"></span>
          <span class="knob"></span>
          <span class="label">Science</span>
        </div>
      </a>
    </section>
  </main>

  <footer>© BriefRooms</footer>
  <footer class="site-footer">
    <div class="footer-wrap">
      <a class="footer-link"
         href="mailto:contact@briefrooms.com?subject=Contact%20BriefRooms&body=Hello,%0D%0A%0D%0A(shortly%20describe%20your%20case)%0D%0A"
         aria-label="Send e-mail to contact@briefrooms.com">
        <svg class="ico-mail" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1zm0 2.2v.3l9 5.3 9-5.3v-.3L12 13.1 3 8.2z"/>
        </svg>
        <span>Contact: <strong>contact@briefrooms.com</strong></span>
      </a>
      <span class="footer-dot" aria-hidden="true">•</span>
      <a class="footer-link" href="/pl/">PL</a>
      <a class="footer-link" href="/en/">EN</a>
    </div>
  </footer>
</body>
</html>
