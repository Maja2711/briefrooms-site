<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BriefRooms — choose a room (EN)</title>
  <meta name="description" content="BriefRooms: crisp, to-the-point summaries. Choose a room: Geopolitics, Health, Science." />
  <link rel="icon" href="/assets/favicon.svg" />

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --txt:#e5e7eb;
      --muted:#94a3b8;
      --accent:#d4a373;
      --shadow: 0 20px 40px rgba(0,0,0,.35);
      --radius:24px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1100px 800px at 20% -10%, #1e293b 0, #0b1220 50%, #050a16 100%),
        var(--bg);
      display:flex;
      min-height:100dvh;
    }
    .wrap{ width:min(1200px,96vw); margin:auto; padding:32px 0 56px; text-align:center; }
    header{ margin-bottom:28px; }
    h1{ margin:0 0 10px; font-size:clamp(26px,2.8vw,36px); font-weight:800; letter-spacing:.2px; }
    p.sub{ margin:0; color:var(--muted); font-size:clamp(14px,1.7vw,18px); }
    .switch{ margin-top:10px; font-size:14px; }
    .switch a{ color:#93c5fd; text-decoration:none } .switch a:hover{ text-decoration:underline }

    .grid{ margin-top:22px; display:grid; grid-template-columns:repeat(3,1fr); gap:24px; }
    @media (max-width:980px){ .grid{ grid-template-columns:1fr; gap:18px; } }

    .card{
      position:relative; display:block; text-decoration:none; color:inherit;
      background:linear-gradient(#111827,#0b1324);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      padding:20px 20px 24px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{ transform:translateY(-3px); box-shadow:0 24px 48px rgba(0,0,0,.45); }

    .door{
      height:52dvh; min-height:420px; max-height:620px;
      border-radius:18px;
      background-position:center; background-repeat:no-repeat; background-size:cover;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), inset 0 -80px 120px rgba(0,0,0,.45);
      position:relative;
    }
    .door::after{
      content:""; position:absolute; right:22px; top:calc(50% - 12px);
      width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffe0a6, #b68442 60%, #7a5523);
      box-shadow:0 0 0 3px rgba(0,0,0,.15);
    }

    .card[data-kind="geo"]    .door{ background-image:url("/assets/geo.svg"); }
    .card[data-kind="health"] .door{ background-image:url("/assets/health.svg"); }
    .card[data-kind="sci"]    .door{ background-image:url("/assets/sci.svg"); }

    .label{
      margin-top:12px;
      background:linear-gradient(transparent, rgba(0,0,0,.5));
      border-radius:16px;
      padding:12px 16px;
      font-weight:800; letter-spacing:.3px;
      font-size:clamp(18px,2vw,22px);
      text-shadow:0 2px 10px rgba(0,0,0,.5);
    }

    .nojs{ display:none; margin-top:22px; } noscript + .nojs{ display:block; }
    .nojs a{ color:#93c5fd; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Pick a room with crisp, to-the-point summaries</h1>
      <p class="sub">Click a door to enter a section.</p>
      <div class="switch">Polski? <a href="/pl/">Przejdź do wersji PL</a></div>
    </header>

    <main class="grid">
      <a class="card" data-kind="geo" href="/en/geopolitics.html" aria-label="Go to Geopolitics">
        <div class="door" aria-hidden="true"></div>
        <div class="label">Geopolitics</div>
      </a>

      <a class="card" data-kind="health" href="/en/health.html" aria-label="Go to Health">
        <div class="door" aria-hidden="true"></div>
        <div class="label">Health</div>
      </a>

      <a class="card" data-kind="sci" href="/en/science.html" aria-label="Go to Science">
        <div class="door" aria-hidden="true"></div>
        <div class="label">Science</div>
      </a>
    </main>

    <noscript></noscript>
    <div class="nojs">
      <p><strong>JavaScript is disabled.</strong> Use these links:</p>
      <ul>
        <li><a href="/en/geopolitics.html">Geopolitics</a></li>
        <li><a href="/en/health.html">Health</a></li>
        <li><a href="/en/science.html">Science</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
