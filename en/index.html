<style>
  :root{
    --bg1:#071e2e; --bg2:#0b2a40;
    --txt:#eaf2fb; --muted:#9ab0c5; --line:rgba(255,255,255,.08);
    --door:#3a2417; --door2:#2b1a10;
    --panel:#512f1d; --panel2:#3c2416;
    --accent:#9ed2ff;
    --door-max: 200px;
  }

  html{
    background:
      radial-gradient(1200px 600px at 50% -80px, #0f304d 0%, #0a2236 60%, #081c2d 100%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
  }

  body{
    height:100%;
    margin:0;
    color:var(--txt);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    background:transparent;
    position:relative;
  }

  /* gif w tle */
  body::before{
    content:"";
    position:fixed; inset:0;
    background:url("/assets/ocean-waves-ocean-waves-relaxing.gif") center bottom / cover no-repeat;
    opacity:.22;
    z-index:0;
    pointer-events:none;
  }
  /* przyciemnienie dołu */
  body::after{
    content:"";
    position:fixed; left:0; right:0; bottom:0; height:35vh;
    background:linear-gradient(0deg, rgba(0,0,0,.35), transparent);
    z-index:1;
    pointer-events:none;
  }

  main{
    max-width:1100px;
    margin:0 auto;
    padding:28px 14px 56px;
    position:relative;
    z-index:2;
  }

  header{
    text-align:center;
    margin:4px 0 18px;
  }
  h1{
    margin:0 0 6px;
    font-weight:800;
    font-size:clamp(25px,4.4vw,42px);
  }
  .lead{
    margin:0;
    color:var(--muted);
  }
  .lead a{
    color:var(--accent);
    text-decoration:none;
  }
  .lead a:hover{
    text-decoration:underline;
  }

  /* GRID doors */
  .grid{
    display:grid;
    gap:16px;
    grid-template-columns:repeat(5, minmax(150px,1fr));
    margin-top:18px;
  }

  /* card (plexi) */
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));
    border:1px solid rgba(255,255,255,.04);
    border-radius:26px;
    padding:14px 6px 16px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:230px;
    text-decoration:none;
    color:inherit;
  }

  /* DOOR */
/* SZKLANE DRZWI */
.door{
  width:min(var(--door-max), 84%);
  aspect-ratio: 3 / 5;
  background:radial-gradient(circle at 20% 10%, rgba(255,255,255,.35), rgba(8,31,46,0) 70%);
  border:1px solid rgba(255,255,255,.35);
  border-radius:16px;
  backdrop-filter:blur(14px);
  box-shadow:0 8px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.35);
  position:relative;
}

/* delikatna ramka */
.door .frame{
  position:absolute;
  inset:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:linear-gradient(180deg, rgba(4,18,28,.2), rgba(4,18,28,0));
}

/* trzy „pane­le” w środku – też szklane */
.panel{
  position:absolute;
  left:20px;
  right:20px;
  height:15%;
  border-radius:10px;
  background:rgba(2,12,20,.28);
  border:1px solid rgba(255,255,255,.04);
  box-shadow:inset 0 1px 0 rgba(255,255,255,.12);
}
.panel.p1{ top:58px; }
.panel.p2{ top:calc(50% - 8%); }
.panel.p3{ bottom:58px; }

/* złota klamka jak była */
.knob{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  width:13px;
  height:13px;
  border-radius:50%;
  background:radial-gradient(circle at 32% 32%, #ffd58a, #bc881f 60%, #714715);
  box-shadow:0 2px 8px rgba(0,0,0,.5);
}

/* napis u góry – jak w PL */
.label{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  max-width:78%;
  background:rgba(3,16,26,.25);
  padding:.1em .45em;
  border-radius:7px;
  font-weight:700;
  font-size:clamp(16px,2.2vw,20px);
  color:#fff;
  text-shadow:0 1px 2px rgba(0,0,0,.85);
  text-align:center;
  line-height:1.1;
  pointer-events:none;
}
@media (max-width:640px){
  .label{ font-size:15px; }
}
 
  /* 3 columns <= 1024px */
  @media (max-width:1024px){
    .grid{
      grid-template-columns:repeat(3, minmax(150px,1fr));
      justify-items:center;
    }
    .card{min-height:220px}
  }

  /* 2 columns on phone */
  @media (max-width:640px){
    main{padding-top:22px}
    .grid{
      grid-template-columns:repeat(2, minmax(140px,1fr));
      gap:14px;
    }
    .card{min-height:210px}
    .door{
      width:150px;
      max-width:150px;
    }
    .label{
      background:rgba(255,255,255,.14);
      font-size:15px;
    }
  }

  footer{
    text-align:center;
    opacity:.75;
    padding:18px 12px 28px;
    font-size:14px;
    position:relative;
    z-index:2;
  }

  /* badge top-left – możesz zostawić jak w PL */
  .ai-badge{
    position:fixed;
    top:14px;
    left:14px;
    z-index:35;
    background:rgba(3,19,32,.48);
    border:1px solid rgba(255,255,255,.1);
    border-radius:999px;
    padding:6px 16px 6px 32px;
    display:flex;
    align-items:center;
    gap:6px;
    backdrop-filter:blur(12px);
    text-decoration:none;
  }
  .ai-dot{
    position:absolute;
    left:10px;
    width:14px;
    height:14px;
    border-radius:50%;
    background:radial-gradient(circle at 35% 35%, #ffe5a6, #ffb23a 60%, #a86810);
    box-shadow:0 0 10px rgba(255,178,58,.8);
  }
  .ai-title{
    font-weight:600;
    font-size:13px;
    color:#fff;
  }
  .ai-sub{
    font-size:11px;
    color:#a8cfff;
    white-space:nowrap;
  }
  @media (max-width:680px){
    .ai-badge{
      top:10px;
      left:10px;
      padding:5px 14px 5px 30px;
    }
    .ai-title{font-size:12px}
    .ai-sub{font-size:10px}
  }
</style>
