<style>
  :root{
    --bg1:#071e2e; --bg2:#0b2a40;
    --txt:#eaf2fb; --muted:#9ab0c5; --line:rgba(255,255,255,.08);
    --door:#3a2417; --door2:#2b1a10;
    --panel:#512f1d; --panel2:#3c2416;
    --accent:#9ed2ff;
  }

  html{
    background:
      radial-gradient(1200px 600px at 50% -80px, #0f304d 0%, #0a2236 60%, #081c2d 100%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
  }

  body{
    margin:0;
    color:var(--txt);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    background:transparent;
    position:relative;
  }
  body::before{
    content:"";
    position:fixed; inset:0;
    background:url("/assets/ocean-waves-ocean-waves-relaxing.gif") center bottom / cover no-repeat;
    opacity:.22;
    z-index:0;
    pointer-events:none;
  }
  body::after{
    content:"";
    position:fixed; left:0; right:0; bottom:0; height:35vh;
    background:linear-gradient(0deg, rgba(0,0,0,.42), transparent);
    z-index:1;
    pointer-events:none;
  }

  main{max-width:1100px; margin:0 auto; padding:28px 14px 56px; position:relative; z-index:2}
  header{text-align:center; margin:8px 0 12px}
  h1{margin:0 0 6px; font-weight:800; font-size:clamp(25px,4.4vw,42px)}
  .lead{margin:0; color:var(--muted)}
  .lead a{color:var(--accent); text-decoration:none}
  .lead a:hover{text-decoration:underline}

  /* GRID – jak w PL */
  .grid{
    display:grid;
    gap:16px;
    grid-template-columns:repeat(4, minmax(150px,1fr));
    margin-top:18px;
  }
  @media (max-width:980px){
    .grid{grid-template-columns:repeat(2, minmax(150px,1fr))}
  }
  @media (max-width:620px){
    .grid{grid-template-columns:1fr}
  }

  /* Karta pod drzwiami */
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));
    border:1px solid rgba(255,255,255,.03);
    border-radius:22px;
    padding:16px 10px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:210px;                 /* to na desktop/tablet */
    box-shadow:0 16px 44px -18px rgba(0,0,0,.35);
    text-decoration:none;
    color:inherit;
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .card:hover{
    transform:translateY(-3px);
    box-shadow:0 24px 56px -16px rgba(0,0,0,.5);
  }

  /* DRZWI */
  .door{
    width:min(210px, 80%);
    aspect-ratio:3 / 5;
    background:linear-gradient(180deg,var(--door),var(--door2));
    border-radius:16px;
    border:1px solid rgba(0,0,0,.45);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 10px 26px rgba(0,0,0,.45);
    position:relative;
  }
  .door .frame{
    position:absolute; inset:14px; border-radius:12px;
    box-shadow: inset 0 0 0 2px rgba(0,0,0,.55), inset 0 0 0 6px rgba(255,255,255,.03);
  }
  .panel{
    position:absolute; left:26px; right:26px; height:16%;
    background:linear-gradient(180deg,var(--panel),var(--panel2));
    border-radius:10px;
    box-shadow: inset 0 0 0 2px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
  }
  .panel.p1{top:56px}
  .panel.p2{top:calc(50% - 8%)}
  .panel.p3{bottom:56px}
  .knob{
    position:absolute; right:14px; top:50%; transform:translateY(-50%);
    width:12px; height:12px; border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #ffd699, #c08a2b 60%, #83591b);
    box-shadow:0 2px 8px rgba(0,0,0,.5)
  }

  /* LABEL – taki sam jak w PL */
  .label{
    position:absolute;
    top:23px;
    left:50%;
    transform:translateX(-50%);
    max-width:78%;
    background:rgba(255,255,255,.14);
    padding:.25em .6em;
    border-radius:10px;
    font-weight:700;
    font-size:clamp(16px,2.2vw,20px);
    color:#fff;
    text-shadow:0 1px 1px rgba(0,0,0,.35);
    text-align:center;
    line-height:1.1;
    pointer-events:none;
  }
  @media (max-width:640px){
    .label{ background:rgba(255,255,255,.12) }
  }

  /* MOBILE – tu był problem */
  @media (max-width:619px){
    header{margin:4px 0 8px}
    .card{
      min-height:200px;      /* mniejsze niż w EN wcześniej */
      padding:12px 10px;
    }
    .door{
      width:min(200px,100%);
      max-width:200px;
      margin:0 auto;
    }
  }

  /* badge w lewym górnym – jak w PL */
  .ai-badge{
    position:fixed;
    top:14px;
    left:14px;
    z-index:35;
    background:rgba(3,19,32,.48);
    border:1px solid rgba(255,255,255,.1);
    border-radius:999px;
    padding:6px 16px 6px 32px;
    display:flex;
    align-items:center;
    gap:6px;
    backdrop-filter:blur(12px);
    text-decoration:none;
  }
  .ai-dot{
    position:absolute;
    left:10px;
    width:14px;
    height:14px;
    border-radius:50%;
    background:radial-gradient(circle at 35% 35%, #ffe5a6, #ffb23a 60%, #a86810);
    box-shadow:0 0 10px rgba(255,178,58,.8);
  }
  .ai-title{font-weight:600; font-size:13px; color:#fff;}
  .ai-sub{font-size:11px; color:#a8cfff; white-space:nowrap;}
  @media (max-width:680px){
    .ai-badge{top:10px; left:10px; padding:5px 14px 5px 30px;}
    .ai-title{font-size:12px}
    .ai-sub{font-size:10px}
  }

  footer{text-align:center; opacity:.75; padding:18px 12px 28px; font-size:14px}
</style>

 

</head>
